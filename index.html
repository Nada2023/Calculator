<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Simple Calculator By "Nada"</h1>
    <p>calculator that do Add - Sbtract - Multiply - Devesion</p>
    <section>
    <center>
    <form action="">
        <center>
            <input type="number" name="number1" id="number1" placeholder="Enter First number">
            <input type="number" name="number2" id="number2" placeholder="Enter Second number">
            <select name="operations" id="operations">
                <option value="+">Add</option>
                <option value="-">Subtract</option>
                <option value="*">Multiply</option>
                <option value="/">Devesion</option>
            </select>
            <input type="button" id="Submit" value="Calculator" onclick="calculator()">
            <h2 id="result"></h2>
        </center>
    </section>
        

    </form>
    

    <script src="script.js"></script>
</body>
</html>
